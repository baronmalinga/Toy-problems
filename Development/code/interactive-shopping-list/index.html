<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Interactive Shopping List</title>
</head>
<body>
    <h1>My Shopping List</h1>
    <input type="text" id="input" placeholder="Enter item">
    <button id="button">Add Item</button>
    <button id="reset">Clear All</button>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>mark item</th>
                <th>Clear item</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
